<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSand</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas></canvas>
    <div id="options">
      Brush Size (<span id="brush">3</span>):

      <input id="pixel" type="range" min="1" max="100" step="1" value="16">

    </div>
    <script src="script.js"></script>
  </body>
</html>
