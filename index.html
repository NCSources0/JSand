<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSand</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas></canvas>

    <div class="options" id="advanced" hidden>
      Pixel Size (<span id="pixel">16</span>):
      <input id="pixel" type="range" min="1" max="100" step="1" value="16">
      Alpha (<span id="alpha">1</span>):
      <input id="alpha" type="range" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="options">
      Paused: <input id="paused" type="checkbox">
      Brush Size (<span id="brush">3</span>):
      <input id="brush" type="range" min="1" max="10" step="1" value="3">
      <select name="material" id="material"></select>
    </div>

    <script src="script.js"></script>
  </body>
</html>
